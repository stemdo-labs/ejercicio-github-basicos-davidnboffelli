name: Generar una issue al abrir un pull request. Y m√°s
on:
  pull_request:
    types: 
      - opened
      - reopened

jobs:
  buildeo:
    permissions:
      issues: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: .

      - run: |
          gh issue create --assignee davidnboffelli --title "Issue test" --body "Issue generada en un job"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}