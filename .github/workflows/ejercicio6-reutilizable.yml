name: Reusable Workflow

on:
  workflow_call:
    inputs:
      image-to-build:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Output the input value
        run: |
          echo "The node version to use is: ${{ inputs.image-to-build }}"
