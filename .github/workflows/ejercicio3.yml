name: Generar una issue al abrir un pull request. Y mÃ¡s
on:
  pull_request:
    types: 
      - opened
      - reopened

jobs:
  buildeo:
    permissions:
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: .

      - run: |
          echo "issue_id=$(gh issue create --assignee davidnboffelli --title 'Issue test' --body 'Issue generada en un job' | cut -d"/" -f7)" >> "$GITHUB_OUTPUT"
        id: create_issue
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: |
          gh pr edit ${{ github.event.number }} --body "Closes #${{ steps.create_issue.outputs.issue_id }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}